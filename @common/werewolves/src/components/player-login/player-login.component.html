<form [formGroup]="loginGroup">
  <div>
    <img class="logo" [src]="core.R.img.logo.origin" alt="logo">
  </div>

  <div class="mt-3">
    <mat-form-field appearance="outline">
      <mat-label>手机号</mat-label>
      <input formControlName="username" matInput placeholder="请输入手机号" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error>{{this.loginGroup.getErrorByControlName('username', '手机号')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="mt-3">
    <mat-form-field appearance="outline">
      <mat-label>密码</mat-label>
      <input [type]="isHidePassword[0] ? 'password' : 'text'"
             formControlName="password"
             matInput
             placeholder="请输入密码"
             required>
      <button mat-icon-button
              matSuffix
              (click)="togglePassword($event, 0)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isHidePassword[0]">
        <mat-icon>{{isHidePassword[0] ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error>{{this.loginGroup.getErrorByControlName('password', '密码')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="plate" [class.rising]="isShowLogon" [class.sinking]="!isShowLogon">
    <mat-form-field appearance="outline">
      <mat-label>确认密码</mat-label>
      <input [type]="isHidePassword[1] ? 'password' : 'text'"
             formControlName="confirmPassword"
             matInput
             placeholder="请输入密码"
             required>
      <button mat-icon-button
              matSuffix
              (click)="togglePassword($event, 1)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isHidePassword[1]">
        <mat-icon>{{isHidePassword[1] ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error>{{this.loginGroup.getErrorByControlName('confirmPassword')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="mt-3">
    <button mat-flat-button color="accent" (click)="submit()">{{isShowLogon ? '注&nbsp;册' : '登&nbsp;录'}}</button>
  </div>

  <div class="mt-3">
    <button mat-button color="accent" (click)="toggleLogonDisplay()">{{isShowLogon ? '已有账户？去登录' : '去注册'}}</button>
  </div>
</form>
